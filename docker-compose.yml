version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tipping}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tipping_dev}
      POSTGRES_DB: ${POSTGRES_DB:-tipping_aggregator}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tipping}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tipping}:${POSTGRES_PASSWORD:-tipping_dev}@postgres:5432/${POSTGRES_DB:-tipping_aggregator}
      REDIS_URL: redis://redis:6379/0
      THEODDSAPI_KEY: ${THEODDSAPI_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ENVIRONMENT: development
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tipping}:${POSTGRES_PASSWORD:-tipping_dev}@postgres:5432/${POSTGRES_DB:-tipping_aggregator}
      REDIS_URL: redis://redis:6379/0
      THEODDSAPI_KEY: ${THEODDSAPI_KEY}
      ENVIRONMENT: development
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A tasks.celery_app worker --loglevel=info

  beat:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tipping}:${POSTGRES_PASSWORD:-tipping_dev}@postgres:5432/${POSTGRES_DB:-tipping_aggregator}
      REDIS_URL: redis://redis:6379/0
      THEODDSAPI_KEY: ${THEODDSAPI_KEY}
      ENVIRONMENT: development
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A tasks.celery_app beat --loglevel=info

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

volumes:
  postgres_data:
